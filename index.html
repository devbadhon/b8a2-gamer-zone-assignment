<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Work+Sans:wght@400;500;600;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f9fa1a2c46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gaming landing </title>
</head>

<body>
    <header>
        <nav>
            <div class="nav">
                <img src="images/Frame.png" alt="">
                <h3 class="nav-title"><span style="color:#FF42A5;">G</span>amer</h3>
            </div>
            <ul>
                <li><a class="description" href="#"></a> Developers</li>
                <li><a class="description" href="#"></a>About Us</li>
                <div class="nav-follow">
                    <span class="description" style="font-size: 18px; font-weight: 500;">Follow Us On</span>
                    <img src="images/Vector.png" alt="">
                    <img src="images/Group 4.png" alt="">
                </div>
            </ul>
        </nav>
        <section class="banner">
            <div>
                <h1 class="banner-title">Play Like The</h1>
                <h1 class="banner-title-goat">G.O.A.T.</h1>
                <ul class="banner-img">
                    <li class="description"><img class="img-content" src="images/Frame (1).png" alt=""> 1-Click instant
                        play</li>
                    <li class="description"><img class="img-content" src="images/Frame (2).png" alt=""> 1000s of
                        supported online games</li>
                    <li class="description"><img class="img-content" src="images/Frame334.png" alt=""> No Download</li>
                </ul>

                <button class="btn-primary-1">Sign In</button>
                <button class="btn-primary-2">Go Rogue</button>

            </div>
            <div>
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </header>
</body>

</html>
